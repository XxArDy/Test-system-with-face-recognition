{% extends "layout/_navbar.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='/auth/css/base.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="card center-screen">
        <div class="card-header">
            Вхід
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>Пошта</label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Вхід</button>
            </form>
            {% if msg %}
                <div class="alert alert-danger mt-1" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
        </div>
    <div class="card-footer text-muted">
        <a href="{{ url_for('view_register') }}">Зареєствуватись?</a>
    </div>
    </div>
</div>
{% endblock content %}
