{% extends "layout/_navbar.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='/auth/css/base.css') }}">
{% endblock %}

{% block content %}
<div id="mainDiv">
<div class="container center-screen">
    <div class="card" id="card">
        <div class="card-header">
            Реєстрація
        </div>
        <div class="card-body">
          {% if msg %}
                <div class="alert alert-danger mt-1" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <form method="post" id="form" onsubmit="validateForm()">
                <div class="form-group">
                    <label>Пошта</label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Повторіть пароль</label>
                    <input class="form-control" type="password" name="password2" required>
                </div>
                <div class="form-group">
                    <label>Ім'я</label>
                    <input class="form-control" type="text" name="firstname" required>
                </div>
                <div class="form-group">
                    <label>Прізвище</label>
                    <input class="form-control" type="text" name="lastname" required>
                </div>
                <div class="form-group">
                    <label>По батькові</label>
                    <input class="form-control" type="text" name="surname">
                </div>
                <div class="form-group">
                  {% include 'photo_model.html' %}
                  <button type="button" class="btn btn-primary mt-2" id="photoButton">Фото</button>
                  <input class="hidden" type="hidden" name="img" id="photoInput" value="null">
                </div>                
                <button class="btn btn-primary mt-3" type="submit">Реєструватись</button>
            </form>
        </div>
    <div class="card-footer text-muted">
        <a href="{{ url_for('view_login') }}">Увійти?</a>
    </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="{{ url_for('static', path='/photo.js') }}"></script>
{% endblock content %}
