<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/home/css/base.css') }}">
    {% block css %}
    {% endblock css %}
  </head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark main-color">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2 mx-2">
        <a class="navbar-brand" href="{{ url_for('index' ) }}">HPKTest</a>
          <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('index') }}">Головна</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('view_subject') }}">Предмети</a>
            </li>
          </ul>
      </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ms-auto">
            {% if user %}
                <li class="nav-item">
                  <a href="#" class="nav-link">{{ user.email }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Вихід</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_login') }}">Вхід</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_register') }}">Реєстрація</a>
                </li>
            {% endif %}
          </ul>
      </div>
  </nav>
  
    {% block content %}
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
