{% extends "layout/_navbar.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Додати предмет
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>Назва предмету</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <a href="{{ url_for('view_subject' ) }}" class="btn btn-primary mt-3">Назад</a>
                <button type="submit" class="btn btn-success mt-3">Додати</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
