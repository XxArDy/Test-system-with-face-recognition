{% extends "layout/_navbar.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div clas   s="card-header">
            Змінити предмет
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>Назва предмету</label>
                    <input type="text" class="form-control" name="name" value="{{ topic.name }}" required>
                </div>
                <a href="{{ url_for('view_topic', subject_id=topic.subject_id) }}" class="btn btn-primary mt-3">Назад</a>
                <button type="submit" class="btn btn-success mt-3">Змінити</button>
                <a href="{{ url_for('delete_topic', subject_id=topic.subject_id, topic_id=topic.id) }}" class="btn btn-danger mt-3">Видалити</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
